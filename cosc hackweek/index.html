<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="product-card">
        <div class="image">
            <img src="image.png" alt="">
        </div>
        <div class="description">
            <p>Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...</p>
        </div>
             <div class="stars-portion">
                <div class="stars">★★★★☆</div>
             </div>
             <div class="bought">
                <p>
                    50+ bought in past month
                </p>
            </div>
        <div class="price">
            <p>$1,979.59</p>
        </div>
        <div class="add">
        <div class="delivery">
           <p>$159.58 delivery</p> 
        </div>
        <div class="ships">
            <p>Ships to India</p>
        </div>
        </div>
        <div class="add-cart">
            <button>Add to Cart</button>
        </div>

    </div>
    
</body>
</html>
